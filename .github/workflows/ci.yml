name: CI

on:
  push:
    branches: [main, master, develop]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  MIX_ENV: test
  ELIXIR_VERSION: '1.15.7'
  OTP_VERSION: '26.2'

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Run lint checks
        run: ./ci-scripts/lint.sh

  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Primary supported version
          - elixir: '1.15.7'
            otp: '26.2'
          # Latest versions
          - elixir: '1.16.0'
            otp: '26.2'
          # Minimum supported version
          - elixir: '1.15.0'
            otp: '25.3'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Setup test environment
        run: ./ci-scripts/setup.sh

      - name: Run tests
        run: ./ci-scripts/test.sh

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    env:
      MIX_ENV: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-prod-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-prod-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Build release
        run: ./ci-scripts/build.sh

      - name: Upload release artifact
        uses: actions/upload-artifact@v5
        with:
          name: branch-newspaper-release
          path: _build/prod/rel/branch_newspaper/
          if-no-files-found: warn

  mirror-to-gitlab:
    name: Mirror to GitLab
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH for GitLab
        env:
          GITLAB_SSH_KEY: ${{ secrets.GITLAB_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$GITLAB_SSH_KEY" > ~/.ssh/gitlab_key
          chmod 600 ~/.ssh/gitlab_key
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << EOF
          Host gitlab.com
            HostName gitlab.com
            User git
            IdentityFile ~/.ssh/gitlab_key
            StrictHostKeyChecking no
          EOF

      - name: Push to GitLab
        env:
          GITLAB_URL: git@gitlab.com:maa-framework/3-applications/branch-newspaper.git
        run: ./ci-scripts/mirror-push.sh
